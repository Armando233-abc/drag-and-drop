<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon</title>
        <link rel="stylesheet" href="style.css">
        <script src="./app.js" defer></script>
</head>

<body>
        <h1>Pokemon</h1>
        <div id="container">
                <div id="casa" ondragover="dragOver(event)" ondrop="dropCasa(event)">
                        <img draggble="true" ondragstart="dragStart(event)"

                        <img draggble="true" ondragstart="dragStart(event)"
                                src="https://img.pokemondb.net/sprites/bank/normal/charmander.png" alt="">
                        <img draggble="true" ondragstart="dragStart(event)"
                                src="https://img.pokemondb.net/sprites/bank/normal/pikachu.png" alt="">
                </div>
                <div id="palestra" ondragover="dragOver(event)" ondrop="dropPalestra(event)">
                </div>
        </div>
</body>

</html>
